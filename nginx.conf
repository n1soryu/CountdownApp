server {
    listen 80;
    
    # Root directory where the built app lives
    root /usr/share/nginx/html;
    index index.html;

    # Important: This block fixes the "Refresh = 404" error in React/Vite apps
    # It tells Nginx: "Try to find the file. If you can't, serve index.html."
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (images, js, css) for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}